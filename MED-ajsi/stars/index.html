	<title>Stars</title>

	<style type="text/css">
		body{
			background-color: darkblue;
			margin: 0;
			height: 100vh;
			width: 100vw;
			position: relative;
		}

	</style>

<body>

</body>

<script type="text/javascript">
	function drawStar(options){
		let firstPart= document.createElement('div');
		let secondPart= document.createElement('div');
		firstPart.style.height=options.size;
		firstPart.style.width=options.size;
		secondPart.style.height=options.size;
		secondPart.style.width=options.size;
		firstPart.style.position='absolute';
		secondPart.style.position='absolute';


		firstPart.style.left= options.leftPosition;
		firstPart.style.top= options.topPosition;
		secondPart.style.left= options.leftPosition;
		secondPart.style.top= options.topPosition;


		firstPart.style.background= 'yellow';
		secondPart.style.background= 'yellow';

		secondPart.style.transform= 'rotate(45deg)';
		document.body.append(firstPart);
		document.body.append(secondPart);
	}
	for (let i=0; i<100; i++){
		let options= {};
		options.leftPosition=Math.floor( Math.random() * 100)+'%';
		options.topPosition=Math.floor( Math.random() * 100)+'%';
		options.size= Math.floor( Math.random() * 40)+'px';
		drawStar(options);
	}
	setTimeout(function(){
		window.location.reload();
	}, 100);

</script>
